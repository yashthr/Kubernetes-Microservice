apiVersion: v1 
kind: Pod 
metadata:
 name: postgres 
 labels:
  name: postgres-app-pod
  app: demo-voting-app
spec: 
 containers:
 - name: postgres
   image: postgres:9.4
   ports:
   - containerPort: 5432
   env:
    - name: POSTGRES_USER
      value: "postgres"
    - name:  POSTGRES_PASSWORD
      value: "postgres"
---
apiVersion: v1 
kind: Service 
metdata:
 name: postgres-service
 labels:
  name: postgres-service
  app: demo-voting-app
spec: 
 ports:
 - port: 5432
   targetPort: 5432
 selector:
  name: postgres-app-pod
  app: demo-voting-app
   